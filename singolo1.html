<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="singolo1.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
            <h1 class="header_logo">Singolo<span>*</span></h1>
            <nav class="nav">
                <ul class="nav_list">                    
                    <li class="nav_list_item nav_list_item_activated">home</li>
                    <li class="nav_list_item">services</li>
                    <li class="nav_list_item">portfolio</li>
                    <li class="nav_list_item">about</li>
                    <li class="nav_list_item">contact</li>
                </ul>
            </nav>
        </div><!-- container -->
        </div><!-- header --> 
    </header>


    <div class="slider">
        <div class="container">

            <div class="slider__inner">
                <div class="slider__item">
                    <div class="iphone_ver">
                        <img src="assets/images/iphone-v.png" alt="iphone_v">
                    </div>
                    <div class="iphone_hor">
                        <img src="assets/images/iphone-h.png" alt="iphone_h">
                    </div>
                    
                </div>
                <div class="prev">
                    <div class="arrow-left">
                        <img src="assets/images/arrow-prev.png" alt="arrow-prev">
                    </div>
                </div>
				<div class="next">
                    <div class="arrow-right">
                        <img src="assets/images/arrow-next.png" alt="arrow-next">
                    </div>
                </div>
            </div>

        </div> <!-- ./container-->
    </div> <!-- ./slider-->

    <section class="services">

    </section>
</body>
